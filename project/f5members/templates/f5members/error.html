{% extends "base.html" %}

{% block loadcss %}

{% endblock %}

{% block title %}
Error!
{% endblock %}

{% block content %}
<div class="service_wrapper">
    <div class="service_jumbo">
        <div class="in_margins_60">
            <h1 class="service_title">TMO review</h1>
        </div>
    </div>
</div>
<div class="section">
  <div class="in_margins_60">
    <div class="section_title_wrapper">
      <div class="section_title">Follow up</div>
    </div>
    <div class="messages_wrapper">
       {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
</div> 
{% endblock %}
