{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'f5members/f5members.css' %}">
    <link rel="stylesheet" href="{% static 'project/forms.css' %}">
{% endblock %}

{% block title %}
Edit account
{% endblock %}

{% block content %}
<div class="section">
  <div class="in_margins_60">
    <h2 class="section_title">Editing member</h2>
    <div class="form_wrapper">
      <form class="authform" method="post" action="{% url 'members:edit_member' member_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
