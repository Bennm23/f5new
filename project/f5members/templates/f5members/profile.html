<!-- project/f5members/templates/f5members/dashboard.html -->
{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'f5members/f5members.css' %}">
    <link rel="stylesheet" href="{% static 'f5members/profiles.css' %}">
{% endblock %}

{% block title %}
Dash / {{ member.username }}
{% endblock %}


{% block content %}
<div class="service_wrapper">
    <div class="service_jumbo">
        <div class="in_margins_60">
            <h1 class="service_title">@{{ member.username }}</h1>
        </div>
    </div>
</div>

<div class="section">
    <div class="in_margins_60">
        <h2 class="section_title">Public Profile</h2>

        <div class="control_container">
            We value your <a href="{% url 'index:contact_support' %}">feedback</a>, what would you like to see here?
        </div>
    </div>
</div>
{% endblock %}
