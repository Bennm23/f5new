{% extends "base.html" %}

{% block loadcss %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'project/forms.css' %}">
{% endblock %}

{% block title %}
Contact Support
{% endblock %}

{% block content %}
<div class="section">
  <div class="in_margins_60">
    <div class="section_title_wrapper">
      <h2 class="section_title">Contact Support <i class="fa-regular fa-circle-question"></i></h2>
    </div>
    <div class="form_wrapper">
      <form class="authform" method="post" action="{% url 'index:contact_support' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit" type="submit">Send</button>
        <div class="button_link_group">
          <a target="_blank" href="https://en.wikipedia.org/wiki/Pigeon_post#:~:text=Pigeons%20are%20effective%20as%20messengers,many%20places%20around%20the%20world." class="button_link">Who sends this message?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
