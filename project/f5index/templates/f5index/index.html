{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
{% endblock %}

{% block loadjs %}
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="{% static 'f5index/f5index.js' %}"></script>
{% endblock %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="sm_container">
    <div class="section">
        <div class="section_title">
            <h2>First Five Rugby</h2>
        </div>
        <div class="feature_slider">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/7uZLBaC.jpg" alt="Image 1"></li>
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/HE0IZ4H.jpg" alt="Image 2"></li>
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/LXW81hi.jpg" alt="Image 3"></li>
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/wner6lK.jpg" alt="Image 4"></li>
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/TtD2qoV.jpg" alt="Image 5"></li>
                        <li class="glide__slide"><img class="slider_image" src="https://i.imgur.com/fKRIX7v.jpg" alt="Image 6"></li>
                        <!-- Add more slides with image URLs as needed -->
                    </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
