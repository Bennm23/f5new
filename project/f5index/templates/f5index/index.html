{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'f5index/f5index.css' %}">
{% endblock %}

{% block loadjs %}
    {% load static %}
    <script src="{% static 'f5index/f5index.js' %}"></script>
{% endblock %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="section black_bg">
    <div class="in_margins_60">
        <div class="jumbo_feature">
            <div class="section_data">
                <video class="jumbo_video" autoplay loop muted playsinline>
                    <source src="https://i.imgur.com/dsjE46E.mp4" type="video/mp4">
                    FIRST FIVE
                </video>
            </div>
            <p class="subtext">The only official community platform for rugby.<p>
        </div>
    </div>
</div>

<div class="section">
    <div class="in_margins_60">
        <div class="section_title_wrapper">
            <h2 class="section_title">Community</h2>
        </div>
    </div>
</div>
{% endblock %}
