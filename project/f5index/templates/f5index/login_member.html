{% extends "base.html" %}

{% block title %}
Create account
{% endblock %}

{% block content %}
<hr>
<div class="section">
  <div class="form_wrapper auth_form">
    <h2>Login</h2>
    <form method="post" action="{% url 'index:login_member' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="submit" type="submit">Login user</button>
      <div class="button_link_group">
        <a href="{% url 'index:create_member' %}" class="button_link positive">Create an account.</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
