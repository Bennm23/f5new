{% extends "base.html" %}

{% block loadcss %}
    {% load static%}
    <link rel="stylesheet" href="{% static 'f5teams/f5teams.css' %}">
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}

<div class="score_reports">

    <h2>Score Reports</h2>

    <p> 12 - 10 </p>
    <p> 18 - 15 </p>

</div>

<div class="section">
    <div class="matchup_details">
        <h2 class="matchup_header">
            <a href="{% url 'teams:detail' match.home_team.id %}">{{match.home_team}}</a> 
            vs 
            <a href="{% url 'teams:detail' match.away_team.id %}">{{match.away_team}}</a>
        </h2>

        <div class="matchup_detail">
            <h4>Match Location</h4>
            <p>{{match.match_location}}</p>
        </div>
        <div class="matchup_detail">
            <h4>Match Date</h4>
            <p>{{match.match_date}}</p>
        </div>
    </div>

</div>

{% endblock %}
