{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'project/forms.css' %}">
{% endblock %}

{% block title %}
Create Team
{% endblock %}

{% block content %}
<div class="section">
    <div class="in_margins_60">
        <h2 class="section_title">Create Team</h2>
        <form method="post" action="{% url 'teams:create'%}">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button class="submit" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
