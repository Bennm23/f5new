<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'project/styles.css' %}">
    <link rel="stylesheet" href="{% static 'project/components/navigation.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% block loadcss %}{% endblock%}

    <script src="{% static 'project/scripts.js' %}"></script>
    {% block loadjs %}{% endblock %}

</head>
<body>

<!-- Navigation bar -->
{% include 'components/navigation.html' %}

<!-- Modals -->
{% block modals %}{% endblock %}

<!-- Custom content -->
{% block content %}{% endblock %}

<!-- Footer section -->
{% include 'components/footer.html' %}

</body>
</html>
