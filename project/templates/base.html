<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'project/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block loadcss %}{% endblock%}

    <script src="{% static 'project/scripts.js' %}"></script>
    {% block loadjs %}{% endblock %}

</head>
<body>

<div class="container">
    <nav>
        <ul class="navlist">
            <li><a href="{% url 'index:home' %}">Home</a></li>
            <li><a href="{% url 'store:home' %}">Store</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'index:get_member' user.id %}">{{ user.username }}</a></li>
            {% else %}
                <li><a href="{% url 'index:login_member' %}">Member</a></li>
            {% endif %}

            <li><a href="{% url 'blogs:home' %}">Blogs</a></li>
            <li><a href="{% url 'teams:home' %}">Teams</a></li>
        </ul>
        <span class="close_button" onclick="toggleMenu()">X</span>
    </nav>

    <div class="brand_bar">
        <div class="toggle_button" onclick="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <div class="brand_title">
            <h1>F5R</h1>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="footer">
        <hr >
        <ul class="navlist">
            <li>Contact Us</li>
        </ul>
    </div>
</div>

</body>
</html>
