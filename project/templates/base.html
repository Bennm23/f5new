<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'project/styles.css' %}">

</head>
<body>

<div class="container">
    <nav>
        <ul class="navlist">
            <li><a href="{% url 'index:home' %}">Home</a></li>
            <li><a href="{% url 'store:home' %}">Store</a></li>
            {% comment %} <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'store' %}">Store</a></li>
            <li><a href="{% url 'player' %}">Player</a></li>
            <li><a href="{% url 'coaches' %}">Coaches</a></li>
            <li><a href="{% url 'teams' %}">Teams</a></li> {% endcomment %}
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <div class="footer">
        <ul class="navlist">
            <li>Contact Us</li>
        </ul>
    </div>
</div>

</body>
</html>
