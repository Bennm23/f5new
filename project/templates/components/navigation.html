                {% if user.is_authenticated %}
                <div class="app">
                    <div class="auth">

                        <a class="white_link" href="{% url 'members:logout_member' %}">Logout</a>
                    </div>
                </div>
                {% else %}
                 <div class="app">
                    <div class="auth">

                    </div>
                </div>

                    <div class="brand">
