{% extends "base.html" %}

{% block loadcss %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'f5store/f5store.css' %}">
    <link rel="stylesheet" href="{% static 'f5store/product_create.css' %}">
    <link rel="stylesheet" href="{% static 'project/forms.css' %}">
{% endblock %}

{% block title %}
    Create Product
{% endblock %}

{% block content %}
<div class="section">
    <div class="in_margins_60">
        <div class="form_wrapper">
            <h2>Create Product</h2>
            <form method="post" action="{% url 'store:create_product' %}">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.media }}
                <button class="submit" type="submit">Add Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
