{% extends "base.html" %}

{% block loadcss %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'f5store/product_detail.css' %}">
{% endblock %}

{% block title %}
  Product details
{% endblock %}

{% block content %}
<div class="section">
  <div class="in_margins_60">
    <h1 class="product_name">{{ product.name }}</h1>
    <div class="product_thumbnail">
      <img class="thumbnail_image" src="{{ product.thumbnail }}" />
    </div> 
    <p class="product_description">
      {{ product.description|safe }}
    </p>
    <a href="#">Aquire</a>
  </div>
</div>
{% endblock %}
