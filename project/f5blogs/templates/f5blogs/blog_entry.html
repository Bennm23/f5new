{% extends "base.html" %}

{% block loadcss %}
    {% load static%}
    <link rel="stylesheet" href="{% static 'f5blogs/f5blogs.css' %}">
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}
<hr>
<div class="section">
    <div class="blog_form_wrapper">
        <h2>Create Blog</h2>
        <form method="post" action="{% url 'blogs:create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button type="submit">Post Blog</button>
        </form>
    </div>
</div>

{% endblock %}
