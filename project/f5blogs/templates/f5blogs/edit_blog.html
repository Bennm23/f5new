{% extends "base.html" %}

{% block loadcss %}
    {% load static%}
    <link rel="stylesheet" href="{% static 'f5blogs/f5blogs.css' %}">
    <link rel="stylesheet" href="{% static 'project/forms.css' %}">
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}
<div class="section">
  <div class="in_margins_60">
    <h2 class="section_title">Editing a blog</h2>
    <div class="form_wrapper">
      <form class="authform" method="post" action="{% url 'blogs:edit' blog_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
