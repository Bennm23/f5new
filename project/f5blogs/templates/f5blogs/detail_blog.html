{% extends "base.html" %}


{% block title %}

{% endblock %}

{% block content %}
<hr>
<div class="blog_detail">
    <h1>{{blog.title}}</h1>

    <div class="button_link_group">
        <a href="{% url 'blogs:edit' blog.id %}" class="button_link neutral">Edit blog</a> |
        <a href="{% url 'blogs:delete' blog.id %}" class="button_link neutral">Delete blog</a>
    </div>
    
    <p>Authored On: {{ blog.create_date }}</p>

    <div class="blog_container">
        <h3>Content</h3>
        <p>{{ blog.content|safe }}
    </div>

</div>

{% endblock %}
